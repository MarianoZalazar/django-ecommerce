{%extends 'store/main.html'%}
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content%}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{%url 'store'%}">&#x2190; Continue Shopping</a>
                <br>
                <table class="table">
                    <tr>
                        <th>
                            <h5>Items: <strong>3</strong></h5>
                        </th>
                        <th>
                            <h5>Total: <strong>$42</strong></h5>
                        </th>
                        <th>
                            <a href="{%url 'checkout'%}" class="btn btn-success" style="float:right; margin:5px">Checkout</a>
                        </th>
                    </tr>
                </table>
            </div>
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2"></div>
                    <div style="flex:2"><strong>Item</strong></div>
                    <div style="flex:1"><strong>Price</strong></div>
                    <div style="flex:1"><strong>Quantity</strong></div>
                    <div style="flex:1"><strong>Total</strong></div>
                </div>
                <div class="cart-row">
                    <div style="flex:2">
                        <img src="{%static 'images/product.png'%}" alt="" class="row-image">
                    </div>
                    <div style="flex:2">
                        <p>Product 1</p>
                    </div>
                    <div style="flex:1">
                        <p>$20</p>
                    </div>
                    <div class="flex-1">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img src="{%static 'images/up.png'%}" alt="" class="chg-quantity">
                            <img src="{%static 'images/down.png'%}" alt="" class="chg-quantity">
                        </div>
                    </div>
                    <div style="flex:1">
                        <p>$32</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content%}

</body>
</html>
