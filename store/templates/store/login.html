{%extends 'store/main.html'%}
{%load static%}
    {% block content%}
		<div class="row pt-3 justify-content-sm-center">
			<div class="col-xxl-4 col-md-6 col-sm-9">
					<h3 class="card-title fw-medium mb-4">Login</h3>
					<div class="card shadow-lg">
						<div class="card-body p-5 blue">
							
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label for="password">Password</label>
										<a href="{% url 'forgot' %}" class="float-end">
											Forgot Password?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Remember Me</label>
									</div>
									<button type="submit" class="btn btn-light ms-auto">
										Login
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account? <a href="{% url 'register' %}">Create One</a>
							</div>
						</div>
					</div>
			</div>
		</div>
	{%endblock content %}
