{%extends 'store/main.html'%}
{%load static%}
  {% block content%}
			<div class="row pt-3 justify-content-sm-center h-100">
				<div class="col-xxl-4 col-md-6 col-sm-9">
					<h3 class="card-title fw-medium mb-4">Register</h3>
					<div class="card shadow-lg">
						<div class="card-body blue p-5">
							
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2" for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<p class="mb-3 text-white">
									By registering you agree with our terms and condition.
								</p>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-light ms-auto">
										Register	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="{% url 'userlogin' %}">Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
	{%endblock content %}
