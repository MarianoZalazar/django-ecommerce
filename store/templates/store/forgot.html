{%extends 'store/main.html'%}
{%load static%}
    {% block content%}
		<div class="container h-100">
			<div class="row pt-5 justify-content-sm-center h-100">
				<div class="col-xxl-4 col-md-6 col-sm-9">
					<h3 class="card-title fw-medium mb-4">Forgot Password</h3>
					<div class="card shadow-lg">
						<div class="card-body p-5 blue">
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-light ms-auto">
										Send Link	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Remember your password? <a href="{% url 'userlogin' %}">Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	{%endblock content %}
