
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
    <script type="text/javascript">
      var user = "{{request.user}}"
      const csrf_token = "{{csrf_token}}"

      function getCookie(name){
        var cookieArr = document.cookie.split(';')

        for(var i = 0; i < cookieArr.length; i++){
          var cookiePair = cookieArr[i].split('=')

          if (name == cookiePair[0].trim()){
            return decodeURIComponent(cookiePair[1]);
          }
        }
        return null;
      }
      var cart = JSON.parse(getCookie('cart'))

      if (cart == undefined){
        cart = {}
        document.cookie = 'cart=' + JSON.stringify(cart) + ';domain=;path=/'
        console.log('Cookie created')
      }
    </script>
    <title>Volkshop</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
      <a class="navbar-brand logo" href="{% url 'index' %}">Volkshop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto nav-links">
          <a href="{% url 'cart' %}">
              <img src="{% static 'images/cart.png' %}" class="xs-image pe-1" alt="cart">
          </a>
          <p id="cart-total">{{cart_items}}</p>
          <a href="{% url 'userlogin' %}" class="ps-3"><button type="button" class="btn blue-btn">Login</button></a>
        </div>
      </div>
    </nav>
    <div class="container h-100">
        {%block content%}
        {%endblock content%}
    </div>
    <!-- <script src="{% static 'js/login.js' %}"></script> -->
    <script type="text/javascript" src="{%static 'js/cart.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
