{%extends 'main.html'%}
{%load static%}
    {% block content%}
		<div class="row pt-5 justify-content-sm-center align-items-center h-100">
			<div class="col-xxl-4 col-md-6 col-sm-9">
				<div class="card shadow-lg">
					<div class="card-body p-5">
						<h3 class="card-title mb-3">Forgot Password</h3>
						<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
							{%csrf_token%}
							<div class="mb-3">
								<label class="mb-2 label-black" for="email">E-Mail Address</label>
								<input id="id_email" type="email" class="form-control" name="email" required autofocus>
								<div class="invalid-feedback">
									Email is invalid
								</div>
							</div>

							<div class="d-flex align-items-center">
								<button type="submit" class="btn blue-btn ms-auto">
									Send Link	
								</button>
							</div>
						</form>
					</div>
					<div class="card-footer py-3 border-0">
						<div class="text-center">
							Remember your password? <a href="{% url 'user:login' %}">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	{%endblock content %}
