{%extends 'main.html'%}
{%load static%}
  {% block content%}
		<div class="row justify-content-sm-center align-items-center h-100">
			<div class="col-xxl-4 col-md-6 col-sm-9">
				<div class="card shadow-lg">
					<div class="card-body p-5">
						{%if validlink %}
							<h1 class="fs-4 card-title mb-4">Reset Password</h1>
							<form class="row g-3" method="post">
								{%csrf_token%}
								<div class="col-12">
									<label for="password_new" class="form-label label-black">Email Address</label>
									<input type="password" name="new_password1" class="form-control" id="new_password1">
								</div>
								<div class="col-12">
									<label for="password2" class="form-label label-black">Password</label>
									<input type="password" name="new_password2" class="form-control" id="new_password2">
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn blue-btn ms-auto">
										Reset Password	
									</button>
								</div>
							</form>
						{%else%}
							<p>The password reset link was invalid, possibly because it has already been used.  Please request a new password reset.</p>
						{%endif%}
					</div>
				</div>
			</div>
		</div>
	{%endblock content %}
